<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview â€” Pinecrest Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #1a5fb4;
            --primary-dark: #0f4a8f;
            --primary-light: #2d7ad6;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --light-bg: #f8fafc;
            --dark-bg: #1e293b;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
        }
        
        /* Header Styles */
        .preview-header {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .header-info h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .header-info p {
            font-size: 14px;
            opacity: 0.8;
            color: #cbd5e1;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        /* Button Styles */
        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            border: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(26, 95, 180, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(26, 95, 180, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        /* Main Content Area */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .sidebar-section {
            margin-bottom: 32px;
        }
        
        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            margin-bottom: 16px;
        }
        
        .student-details {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }
        
        .detail-label {
            color: #94a3b8;
        }
        
        .detail-value {
            color: white;
            font-weight: 500;
        }
        
        .document-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .document-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .document-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .document-item.active {
            background: rgba(26, 95, 180, 0.2);
            border: 1px solid rgba(26, 95, 180, 0.4);
        }
        
        .document-icon {
            width: 36px;
            height: 36px;
            background: rgba(26, 95, 180, 0.2);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-light);
            margin-right: 12px;
        }
        
        .document-info {
            flex: 1;
        }
        
        .document-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .document-meta {
            font-size: 12px;
            color: #94a3b8;
        }
        
        /* PDF Viewer */
        .pdf-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--light-bg);
            position: relative;
            overflow: hidden;
        }
        
        .viewer-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: white;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .viewer-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .viewer-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .viewer-actions {
            display: flex;
            gap: 8px;
        }
        
        .pdf-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 24px;
            overflow: auto;
            background: #f1f5f9;
        }
        
        .pdf-frame {
            width: 100%;
            max-width: 900px;
            height: 100%;
            min-height: 800px;
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            background: white;
        }
        
        /* No Preview State */
        .no-preview {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            background: var(--light-bg);
            color: var(--text-primary);
        }
        
        .no-preview-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 24px;
            opacity: 0.7;
        }
        
        .no-preview h2 {
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .no-preview p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            max-width: 400px;
            line-height: 1.6;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .header-info h1 {
                font-size: 16px;
            }
            
            .btn {
                padding: 8px 14px;
                font-size: 13px;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(26, 95, 180, 0.2);
            border-left: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="preview-header">
            <div class="header-left">
                <div class="logo">PA</div>
                <div class="header-info">
                    <h1>Academic Result Preview</h1>
                    <p id="studentInfo">Loading student information...</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i> Back to Results
                </button>
                <button class="btn btn-primary" onclick="downloadCurrent()">
                    <i class="fas fa-download"></i> Download PDF
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">Student Information</div>
                    <div class="student-details">
                        <div class="detail-item">
                            <span class="detail-label">Name:</span>
                            <span class="detail-value" id="detailName">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Card Number:</span>
                            <span class="detail-value" id="detailCard">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Class:</span>
                            <span class="detail-value" id="detailClass">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Term:</span>
                            <span class="detail-value" id="detailTerm">-</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Academic Year:</span>
                            <span class="detail-value" id="detailYear">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <div class="sidebar-title">Available Documents</div>
                    <div class="document-list" id="documentList">
                        <!-- Documents will be populated here -->
                    </div>
                </div>
            </div>

            <div class="pdf-viewer">
                <div class="viewer-controls">
                    <div class="viewer-nav">
                        <button class="btn btn-outline" onclick="previousPdf()" id="prevBtn">
                            <i class="fas fa-chevron-left"></i> Previous
                        </button>
                        <div class="viewer-info" id="viewerInfo">
                            Document 1 of 1
                        </div>
                        <button class="btn btn-outline" onclick="nextPdf()" id="nextBtn">
                            Next <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="viewer-actions">
                        <button class="btn btn-secondary" onclick="zoomOut()">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button class="btn btn-secondary" onclick="zoomIn()">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="btn btn-secondary" onclick="printPdf()">
                            <i class="fas fa-print"></i> Print
                        </button>
                    </div>
                </div>
                
                <div class="pdf-container" id="pdfContainer">
                    <!-- PDF will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let studentData = null;
        let pdfLinks = [];
        let currentPdfIndex = 0;
        let zoomLevel = 1;

        // Load data from sessionStorage
        function loadPreviewData() {
            try {
                studentData = JSON.parse(sessionStorage.getItem('previewStudentData'));
                pdfLinks = JSON.parse(sessionStorage.getItem('previewPdfLinks'));
                currentPdfIndex = parseInt(sessionStorage.getItem('previewPdfIndex')) || 0;

                if (!studentData || !pdfLinks || pdfLinks.length === 0) {
                    showNoPreview();
                    return;
                }

                displayPreview();
                populateDocumentList();
                updateStudentDetails();
            } catch (error) {
                console.error('Error loading preview data:', error);
                showNoPreview();
            }
        }

        function updateStudentDetails() {
            document.getElementById('detailName').textContent = studentData.name;
            document.getElementById('detailCard').textContent = studentData.cardNumber;
            document.getElementById('detailClass').textContent = studentData.class;
            document.getElementById('detailTerm').textContent = studentData.term;
            document.getElementById('detailYear').textContent = studentData.year;
            
            document.getElementById('studentInfo').textContent = 
                `${studentData.name} | ${studentData.class} | ${studentData.term} ${studentData.year}`;
        }

        function populateDocumentList() {
            const documentList = document.getElementById('documentList');
            documentList.innerHTML = '';
            
            pdfLinks.forEach((pdf, index) => {
                const documentItem = document.createElement('div');
                documentItem.className = `document-item ${index === currentPdfIndex ? 'active' : ''}`;
                documentItem.onclick = () => switchDocument(index);
                
                documentItem.innerHTML = `
                    <div class="document-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="document-info">
                        <div class="document-name">Result Document ${index + 1}</div>
                        <div class="document-meta">PDF Document</div>
                    </div>
                `;
                
                documentList.appendChild(documentItem);
            });
        }

        function displayPreview() {
            const pdfContainer = document.getElementById('pdfContainer');
            const currentPdf = pdfLinks[currentPdfIndex];

            // Show loading state
            pdfContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading document...</p>
                </div>
            `;

            // Update viewer info
            document.getElementById('viewerInfo').textContent = 
                `Document ${currentPdfIndex + 1} of ${pdfLinks.length}`;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentPdfIndex === 0;
            document.getElementById('nextBtn').disabled = currentPdfIndex === pdfLinks.length - 1;
            
            // Update active document in sidebar
            const documentItems = document.querySelectorAll('.document-item');
            documentItems.forEach((item, index) => {
                if (index === currentPdfIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // Load the PDF after a short delay to show loading state
            setTimeout(() => {
                pdfContainer.innerHTML = `
                    <iframe class="pdf-frame" src="${currentPdf.embedUrl}" frameborder="0"></iframe>
                `;
                
                // Apply zoom level
                const iframe = pdfContainer.querySelector('.pdf-frame');
                iframe.style.transform = `scale(${zoomLevel})`;
                iframe.style.transformOrigin = 'center top';
            }, 500);
        }

        function switchDocument(index) {
            currentPdfIndex = index;
            displayPreview();
        }

        function previousPdf() {
            if (currentPdfIndex > 0) {
                currentPdfIndex--;
                displayPreview();
            }
        }

        function nextPdf() {
            if (currentPdfIndex < pdfLinks.length - 1) {
                currentPdfIndex++;
                displayPreview();
            }
        }

        function zoomIn() {
            if (zoomLevel < 2) {
                zoomLevel += 0.1;
                applyZoom();
            }
        }

        function zoomOut() {
            if (zoomLevel > 0.5) {
                zoomLevel -= 0.1;
                applyZoom();
            }
        }

        function applyZoom() {
            const iframe = document.querySelector('.pdf-frame');
            if (iframe) {
                iframe.style.transform = `scale(${zoomLevel})`;
                iframe.style.transformOrigin = 'center top';
            }
        }

        function printPdf() {
            const currentPdf = pdfLinks[currentPdfIndex];
            if (currentPdf && currentPdf.downloadUrl) {
                window.open(currentPdf.downloadUrl, '_blank');
            }
        }

        function downloadCurrent() {
            const currentPdf = pdfLinks[currentPdfIndex];
            if (currentPdf && currentPdf.downloadUrl) {
                // Create a temporary anchor element to trigger download
                const a = document.createElement('a');
                a.href = currentPdf.downloadUrl;
                a.download = `Result_${studentData.name}_${studentData.term}_${studentData.year}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        function showNoPreview() {
            const pdfContainer = document.getElementById('pdfContainer');
            pdfContainer.innerHTML = `
                <div class="no-preview">
                    <i class="fas fa-file-pdf no-preview-icon"></i>
                    <h2>No PDF Available</h2>
                    <p>Unable to load the PDF preview. The file may not be accessible or has been moved.</p>
                    <button class="btn btn-primary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Back to Results
                    </button>
                </div>
            `;
        }

        function goBack() {
            window.history.back();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousPdf();
            } else if (e.key === 'ArrowRight') {
                nextPdf();
            } else if (e.key === 'Escape') {
                goBack();
            } else if (e.key === '+' || e.key === '=') {
                zoomIn();
            } else if (e.key === '-') {
                zoomOut();
            }
        });

        // Load preview when page loads
        document.addEventListener('DOMContentLoaded', loadPreviewData);
    </script>
</body>
</html>
